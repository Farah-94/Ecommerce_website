<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>


  <h1>Your Cart</h1>

<div class="cart-container">
    {% for item in cart_items %}
    <div class="cart-item">
        <img src="{% static 'store/images/products/tshirt.jpg' %}" alt="{{ item.product.name }}">
        <div class="cart-details">
            <h3>{{ item.product.name }}</h3>
            <p>Size: {{ item.size }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <p>Total: ${{ item.total_price }}</p>
            <div class="cart-actions">
                <a href="{% url 'store:update_cart' item.id 'decrease' %}">â–</a>
                <span>{{ item.quantity }}</span>
                <a href="{% url 'store:update_cart' item.id 'increase' %}">â•</a>
            </div>
            <a href="{% url 'store:remove_from_cart' item.id %}" class="remove-btn">ğŸ—‘ï¸ Remove</a>

            <a href="{% url 'store:buy_product' item.product.id %}" class="back-btn">ğŸ”™ Back to Products</a>
        </div>
    </div>
{% endfor %}
</div>

<!-- âœ… Ensure the Checkout Button is ALWAYS visible -->
<a href="{% url 'store:checkout' %}" class="checkout-btn">Proceed to Checkout</a>

</body>
</html>
