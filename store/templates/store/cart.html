<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>


  <h1>Your Cart</h1>
{% for item in cart_items %}
<div class="cart-item">
    <img src="{{ item.product.image.url }}" width="100" alt="{{ item.product.name }}">
    <h3>{{ item.product.name }}</h3>
    <p>Size: {{ item.size }}</p>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Total: ${{ item.total_price }}</p>

    <!-- Quantity Update Buttons -->
    <a href="{% url 'update_cart' item.id 'decrease' %}">➖</a>
    <span>{{ item.quantity }}</span>
    <a href="{% url 'update_cart' item.id 'increase' %}">➕</a>

    <!-- Remove Item from Cart -->
    <a href="{% url 'remove_from_cart' item.id %}" class="remove-btn">🗑️ Remove</a>

    <!-- Back to Product Page -->
    <a href="{% url 'product_detail' item.product.id %}">🔙 Back to Product</a>
</div>
{% endfor %}

<a href="{% url 'checkout' %}" class="checkout-btn">Proceed to Checkout</a>
</body>
</html>
