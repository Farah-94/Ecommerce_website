<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    
      {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body class="checkout-body">

  <div class="checkout-container">
    <h1>Checkout</h1>

    <form method="post" class="checkout-form" autocomplete="on">
      {% if error_message %}
        <p class="error">{{ error_message }}</p>
      {% endif %}
      
      {% if success_message %}
        <p class="success">{{ success_message }}</p>
      {% endif %}
      {% csrf_token %}
      
      <h2>Shipping Address</h2>
      
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" placeholder="Full Name" autocomplete="name" required>
      
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Email" autocomplete="email" required>

      <label for="phone">Contact Number:</label>
      <input id="phone" type="tel" name="phone" placeholder="Contact Number" autocomplete="tel" required>
      
      <label for="address">Street Address:</label>
<input id="address" type="text" name="address" placeholder="Street Address" autocomplete="address-line1" required>

      <label for="city">City:</label>
      <input id="city" type="text" name="city" placeholder="City" autocomplete="address-level2" required>

      <h2>Payment</h2>

      <label for="payment_method">Payment Method:</label>
<select id="payment_method" name="payment_method" required>
    <option value="" disabled selected>Select a Payment Method</option>
    <option value="Credit Card">Credit Card</option>
    <option value="Debit Card">Debit Card</option>
    <option value="PayPal">PayPal</option>
</select>


      <label for="card_number">Card Number:</label>
      <input id="card_number" type="text" name="card_number" placeholder="Card Number" required>

      <label for="expiry">Expiry Date:</label>
      <input id="expiry" type="text" name="expiry" placeholder="MM/YY" required>

      <button type="submit">Place Order</button>

      <a href="{% url 'store:cart' %}" class="back-button">Go Back</a>
    </form>
  </div>
</body>
</html>
