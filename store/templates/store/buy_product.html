<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
  
</head>
<body>
    <div class="product-details">
        <h1><strong><em>Product Details</em></strong></h1>
        <p>Here you can view the product details and add it to your cart.</p>
        
        <h1><strong><em>{{ product.name }}</em></strong></h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
        <p>Price: ${{ product.price }}</p>
    
        <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            
            <!-- Quantity -->
            <label>Quantity:</label>
            <input type="number" name="quantity" min="1" max="10" value="1" placeholder="Enter quantity" title="Quantity">
    
            <!-- Sizes -->
            <label>Size:</label>
            <select name="size" title="Select a size">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
            </select>
            
            <br>
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</body>
</html>
