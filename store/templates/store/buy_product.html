<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- store/templates/store/buy_product.html -->
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
<p>Price: ${{ product.price }}</p>

<form method="post" action="{% url 'add_to_cart' product.id %}">
  {% csrf_token %}
  
  <!-- Quantity -->
  <label>Quantity:</label>
  <input type="number" name="quantity" min="1" max="10" value="1" placeholder="Enter quantity" title="Quantity">

  <!-- Sizes -->
  <label>Size:</label>
  <select name="size" title="Select a size">
    <option value="S">Small</option>
    <option value="M">Medium</option>
    <option value="L">Large</option>
  </select>

  <button type="submit">Add to Cart</button>
</form>
</body>
</html>
