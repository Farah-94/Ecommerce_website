<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- store/templates/store/payment.html -->
{% extends 'store/base.html' %}

{% block content %}
<div class="payment-container">
  <h1>Mock Payment Gateway</h1>
  
  <div class="order-summary">
    <h2>Order Summary</h2>
    <p>Total Amount: <strong>${{ total|floatformat:2 }}</strong></p>
  </div>

  <form method="post" class="payment-form">
    {% csrf_token %}
    
    <h2>Payment Details</h2>
    
    <div class="form-group">
      <label>Card Number</label>
      <input type="text" value="4242 4242 4242 4242" readonly class="mock-input" title="Enter card number" placeholder="Card Number">
    </div>

    <div class="form-group">
      <label>Expiry Date</label>
      <input type="text" value="12/25" readonly class="mock-input" title="Enter expiry date" placeholder="MM/YY">
    </div>

    <div class="form-group">
      <label>CVV</label>
      <input type="text" value="123" readonly class="mock-input" title="Enter CVV" placeholder="123">
    </div>

    <button type="submit" class="pay-button">Pay Now (Mock)</button>
  </form>
</div>
{% endblock %}
</body>
</html>
