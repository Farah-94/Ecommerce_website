<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>

    <main class="signup-form-container">
<form method="POST" action="{% url 'store:signup' %}">


    {% csrf_token %}  <!-- âœ… Prevents CSRF attacks -->

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required autocomplete="username">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="email">

    <label for="password1">Password:</label>
    <input type="password" id="password1" name="password1" required autocomplete="new-password">

    <label for="password2">Confirm Password:</label>
    <input type="password" id="password2" name="password2" required autocomplete="new-password">

    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'store:signin' %}">Sign In</a></p>
    </main>
</body>
</html>
